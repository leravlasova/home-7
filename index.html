    <script>
        function x (array, index, value) {
    
            const collectionResult = [];
           

            for (let i = 0; i < array.length; i++) {
                
                if (i == index){
                    collectionResult[collectionResult.length] = value;

                    for (let j = 1; j < array.length; j++){

                        collectionResult[collectionResult.length] = array[j];

                    }

                    break;

                }

                collectionResult[collectionResult.length] = array [i];
            }

            return collectionResult;
        }

        console.log(x([1,2,3,4], 1, 'hello'));

            






    function indexOf(element){
        const collection = ['ivan', 'olga', 'petr', 'oleg', 'serj'];

        for (let i = 0; i < collection.length; i++) {
                if (collection[i] === element) {
                    index = i;
                    return "index:" + i + " element:"+ element;
                }
                
            }
            return -1;
    }

    console.log(indexOf('serj'));



    function LastindexOf(element){

        const collection = ['ivan', 'olga', 'petr', 'oleg', 'serj','ivan'];

        for (let i = collection.length - 1; i >=0; i-=1) {
                if (collection[i] === element) {
                    index = i;
                    return i + " "+ element;
                }
                
            }
            return -1;
    }
    console.log(LastindexOf('ivan'));

        const collection = ['ivan', 'olga', 'petr', 'oleg', 'serj','ivan'];
